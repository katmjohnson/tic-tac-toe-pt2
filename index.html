<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='styles.css'>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body>
        <div id="board">
            <h1>Tic Tac Toe</h1>
                <div class="row">
                    <div class="top left" id='A1'></div>
                    <div class="top middle" id='A2'></div>
                    <div class="top right" id='A3'></div>
                </div>
                <div class="row">
                    <div class="center left" id='B1'></div>
                    <div class="center middle" id='B2'></div>
                    <div class="center right" id = 'B3'></div>
                </div>
                <div class="row">
                    <div class="bottom left" id='C1'></div>
                    <div class="bottom middle" id='C2'></div>
                    <div class="bottom right" id='C3'></div>
                </div>
        </div>
</body>
<script src='app.js'></script>
